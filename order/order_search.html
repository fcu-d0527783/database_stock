<!DOCTYPE html>
<html>
<head>
  <title>進出貨</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
    <h1>進、出貨</h1><br/>
    <p>新增、查詢進出貨單</p>
  </div>
	<form action="order_search.php" method="post">
		<table class="table">
		<thead>
		    <tr>
		    	<th>Order Detail</th>
		    </tr>
	     </thead>
	     <tbody>
	     	<tr>
            <td><input type="radio" name="order" value="purchase" id="purchase">&nbsp;PURCHASE_ORDER</td>
	     			<td><input type="radio" name="order" value="sale" id="sale">&nbsp;SALE_ORDER</td></tr>
			<tr id="s" class="hide"> <td>SONo:</td> <td><input type="text" name="SONo"><br> </td></tr>
      <tr id="p" class="hide"> <td>PONo:</td> <td><input type="text" name="SONo"><br> </td></tr>
			<tr> <td>Date:</td> <td><input type="text" name="Date" ><br></td></tr>
			<tr class="hide" id="client"> <td>ClientCode:</td> <td><input type="text" name="ClientCode" ><br></td></tr>
			<tr class="hide" id="supplier"> <td>SupplierCode:</td> <td><input type="text" name="SupplierCode" ><br></td></tr>
			<tr> <td>EmployeeCode:</td> <td><input type="text" name="EmployeeCode" ><br></td></tr>
			<tr> <td><input type="reset" value="Reset" id="reset"></td>
					 <td><input type="submit" name="buttonType" value="Insert" class="hide" id="insertbtn"></td>
    			 <td><input type="submit" name="buttonType" value="Search" class="hide" id="searchbtn"></td><tr>
          <script>
            //detect purchase or sale
            $("input:radio[name='order']").change(function (){
              //get value's value
              var val=$("input:radio[name='order']:checked").val();
              if(val == 'purchase'){
                  document.getElementById("supplier").classList.remove('hide');
                  document.getElementById("client").classList.add('hide');
                  document.getElementById("p").classList.remove('hide');
                  document.getElementById("s").classList.add('hide');
                  document.getElementById("insertbtn").classList.remove('hide');
                  document.getElementById("searchbtn").classList.remove('hide');
              }
              else if(val == 'sale'){
                document.getElementById("client").classList.remove('hide');
                document.getElementById("supplier").classList.add('hide');
                document.getElementById("insertbtn").classList.remove('hide');
                document.getElementById("searchbtn").classList.remove('hide');
                document.getElementById("s").classList.remove('hide');
                document.getElementById("p").classList.add('hide');
              }
            });
            document.getElementById("reset").addEventListener('click',function(){
              document.getElementById("client").classList.add('hide');
              document.getElementById("supplier").classList.add('hide');
              document.getElementById("insertbtn").classList.add('hide');
              document.getElementById("searchbtn").classList.add('hide');
            });
          </script>
		</tbody>
		</table>
	</form>
</div>

</body>
</html>
