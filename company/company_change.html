<html>
<head>
  <title>供應商、客戶管理</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 新 Bootstrap 核心 CSS 文件 -->

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
    <h1>供應商、客戶管理</h1>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="./company_search.html">新增、查詢買賣家資料</a></p>
    <p>=>&nbsp;修改、刪除買賣家資料</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../index.php">返回主頁</a></p>
  </div>
	<form action="company_change.php" method="post">
		<table class="table">
		<thead>
		    <tr>
		    	<th>Company Detail</th>
		    </tr>
		    <tr><td>Whatever delete or update , * must be typed.</td>
		     <td>update : choose 1 (excpet*) you ready to update </td></tr>
	     </thead>
	     <tbody>
	     	<tr> <td><input type="radio" name="company" value="supplier" id="supplier"> Supplier</td>
	     			<td><input type="radio" name="company" value="client" id="client"> Client</td></tr>
	        <tr id="s" class="hide">
			<td>*SupplierCode: </td> <td><input type="text" name="SupplierCode" ><br> </td></tr>
			<tr id="c" class="hide">
			<td>*ClientCode: </td> <td><input type="text" name="ClientCode" ><br> </td></tr>
			<tr> <td>Company Name:</td> <td><input type="text" name="CompanyName" ><br></td></tr>
			<tr> <td>Address:</td> <td><input type="text" name="Address" ><br></td></tr>
			<tr> <td>Contact Number:</td> <td><input type="text" name="ContactNo" ><br></td></tr>
			<tr> <td>Email:</td> <td><input type="text" name="Email" ><br></td></tr>
			<tr> <td>Remark:</td> <td><input type="text" name="Remark" ><br></td></tr>
			<tr> <td style="width:33.33%"><input type="reset" value="Reset" id="reset"></td>
			     <td style="width:33.33%"><input type="submit" name="buttonType" value="Update" class="hide" id="updatebtn"></td>
				 <td style="width:33.33%"><input type="submit" name="buttonType" value="Delete" class="hide" id="deletebtn"></td><tr>
		<script>
		$("input:radio[name='company']").change(function (){
			var val=$("input:radio[name='company']:checked").val();
			if(val == 'supplier'){
                document.getElementById("s").classList.remove('hide');
                document.getElementById("c").classList.add('hide');
                document.getElementById("updatebtn").classList.remove('hide');
                document.getElementById("deletebtn").classList.remove('hide');
			} 
			else if (val == 'client'){
                document.getElementById("c").classList.remove('hide');
                document.getElementById("s").classList.add('hide');
                document.getElementById("updatebtn").classList.remove('hide');
                document.getElementById("deletebtn").classList.remove('hide');
			}
		});
			 document.getElementById("reset").addEventListener('click',function(){
	         document.getElementById("s").classList.add('hide');
	         document.getElementById("c").classList.add('hide');
             document.getElementById("updatebtn").classList.add('hide');
             document.getElementById("deletebtn").classList.add('hide');
	         });
	     
		</script>
		</tbody>
		</table>
	</form>
</div>

</body>
